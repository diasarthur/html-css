<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/m.png" type="image/png">
        <img src="images/g.png" alt="flex-image">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="midias/Lonely Day - Telecasted.mp3" controls ></audio>
    <br>
    <audio src="midias/Lonely Day - Telecasted.mp3" controls autopla></audio>
    <!--MP3 WAB OGG-->
    <audio preload="metadate" controls>
        <source src="midias/Lonely Day - Telecasted.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
