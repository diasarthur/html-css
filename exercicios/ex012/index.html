<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>  
    <video poster="images/tumb.png" preload="metadata" height="500px" width="350px" controls>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideo.mkv" type="video/mkv">
        <source src="midias/Meuvideo.webm" type="video/webm">
        <p>Seu navegador não é compatível com as formas disponiveis de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T9c02JuEdC4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
