<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágros e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no par de tag &lt;p&gt; e &lt;/p&gt;</p>
    <br>se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gtdot;.</p>    
    <br>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &#x1F60A;
    </p>
</body>
</html>
